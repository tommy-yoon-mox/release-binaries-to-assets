name: Version

# Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Get latest tag
        uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
      -
        name: Remove v
        id: remove_v
        run: |
          export no_v=$(echo ${{ steps.get-latest-tag.outputs.tag}} | tr 'v' ' ')
          echo ::set-output name=tag::$no_v
      - 
        name: Overwrite file
        uses: "DamianReeves/write-file-action@master"
        with:
          path: ${{ github.workspace }}/VERSION
          write-mode: overwrite
          contents: |
            ${{ steps.remove_v.outputs.tag }}
      - 
        name: Commit & Push
        uses: Andro999b/push@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true
          message: 'Overwritten by Github Actions'
      